{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Instagranny">
    <meta name="description" content="">
    <title>Register</title>
	<link rel="stylesheet" href= "{% static "css/Register.css" %}" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400|Oswald:200,300,400,500,600,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    
  </head>
  <body data-lang="en" class="page">
    <section class="gx-0">
		<div class="bgcolor row gx-0 rounded-bottom">
			<nav class="col sticky-top ms-4">
				<div class="row gx-0 ms-2 mt-4">
					<div class="col-xl-9 col-lg-8 col-md-6 col-sm-5 col-xs-3">
						<a class="nav_title" style="color: black; text-decoration:none;"  href="/"><h5 style="color:rgb(227, 202, 195);">Instagranny</h5></a>
						
					</div>

					<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-6 float-end ">
						<ul class="list-inline float-end">
							<li class="list-inline-item ms-2 me-3"><a align=right href="/" style="color:rgb(227, 202, 195); text-decoration:none;"><h5 style="color:rgb(227, 202, 195);">Home</h5></a></li>
							<li class="list-inline-item me-3"><a href="/AboutUs" style="color:rgb(227, 202, 195); text-decoration:none;"><h5 style="color:rgb(227, 202, 195);">About Us</h5></a></li>
							<li class="list-inline-item ms-2 me-5"><a href="/FAQ" style="color:rgb(227, 202, 195); text-decoration:none;"><h5 style="color:rgb(227, 202, 195);">FAQ</h5></a></li>
						</ul>	           

					</div>
					
				</div>
			</nav>
		</div>

    
           
      <div class="row gx-0 mt-5">
      	<h1 align=center style="font-family:Lobster Two; color:rgb(46, 46, 46)"> Instagranny</h1>
	  </div>
	  <div class="row gx-0 mt-5 mb-5">
      	<h3 align=center>Register now and be a part of our beloved community!</h3>
	  </div>    
      
        
        

    <div class="mt-4"  align=center border="solid" >
      <div class="bgcolor col-xl-3 col-lg-4 col-md-8 col-sm-10 col-xs-11 float-center rounded-4 py-4">
        <div align=center>
          <style>
             h5{
              color: red;
              }
          </style>
            {% for message in messages %}
              <h5>{{message}}</h5>
            {% endfor %}
        </div>
        <form action="" method="POST" class="">
        {% csrf_token %}
    
          <p><input type="text" name="username" placeholder="Username" class="mt-4 rounded-2 col-lg-8 col-md-8 col-sm-11 col-xs-12"  ></p>
          <p><input type="email" name="email" placeholder="Email" class="mt-3 rounded-2 col-lg-8 col-md-8 col-sm-11 col-xs-12" ></p>
          <p><input type="password" name="password" placeholder="Password" class="mt-3 rounded-2 col-lg-8 col-md-8 col-sm-11 col-xs-12" ></p>
          <p><input type="password" name="password2" placeholder="Confirm Password" class="mt-3 rounded-2 col-lg-8 col-md-8 col-sm-11 col-xs-12" ></p>
          <button type="submit" class="comm_button mt-3 rounded-2 col-md-4 col-sm-6 col-xs-6" >Register now!</button>
          <div class="text-center mt-5 space-x-2 ">
            <p class="text-base" style="color:rgb(227, 202, 195);"> Already have an account? <a href="/login" style="color:rgb(227, 202, 195);"> Log in! </a></p>
          </div>
        </form>
      </div>
    </div>
    <p align=center class="u-align-center u-text u-text-4 mt-1">Project created by Stefan Zaharia </p>
    </section>
    
  </body>
</html>
