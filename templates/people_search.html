{%load static %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Instagranny">
    <meta name="description" content="">
    <title>People Search</title>
    <link rel="stylesheet" href= "{% static "css/post_detail.css" %}" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <body>
        <nav class="sticky-top">
    
            <a class="nav_profile" style="color: black; text-decoration:none"  href="/feed">Back to feed!</a>
            <div class="nav_title" style="font-family:Lobster Two">Instagranny</div>
            
            <form method="GET" action="{%url "people_search" %}">
                {% csrf_token %}
                <div class="input-group mt-2 me-4">
                    <div class="form-outline">
                        <input type="search" id="form1" class="form-control" placeholder="Search people" name="query" value="{{request.GET.query}}" />
                    </div>
                    <button type="submit" class="btn btn-light">Search</button>
                </div>            
            </form>
    
        </nav>

        
        {%for profile in profile_list%}
        <div class="row mt-5 justify-content-center">
            <div class="col-3  ms-5 container">
                <div class="row mt-3 img">
                    <img class="abc img-fluid" src="{{profile.profileimg.url}}">
                </div>
                <div class="row">
                    <div class="col-4 mt-4 ms-3 ">
                        <h4><a href="{% url "profile" profile.pk %}" style="color: black; text-decoration:none">@{{profile.user.username}}</a></h4>
                    </div>
                    
                                        
                </div>       
                    
                
                <div class="mt-3 pb-2 ps-4 ms-1 border-2 border-bottom border-dark rounded">
                    <h4> {{profile.bio}} </h4>
                </div>
               
            </div> 
        </div>
        {%endfor%}   

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
