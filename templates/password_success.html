{%load static %}
    <!DOCTYPE html>
<html style="font-size: 16px;" lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Instagranny">
    <meta name="description" content="">
    <title>Password Update</title>
    <link rel="stylesheet" href= "{% static "css/profile_update.css" %}" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <body>

        <nav class="sticky-top">
    
            <a class="nav_profile" href="{%url "profile" user.profile.pk%}" style="text-decoration:none; color:black">Back to Profile!</a>
            <div class="nav_title" style="font-family:Lobster Two">Instagranny</div>
            <form method="GET" action="{%url "people_search" %}">
                {% csrf_token %}
                <div class="input-group mt-2 me-4">
                    <div class="form-outline">
                        <input type="search" id="form1" class="form-control" placeholder="Search people" name="query" value="{{request.GET.query}}" />
                    </div>
                    <button type="submit" class="btn btn-light">Search</button>
                </div>            
            </form>
            
        </nav>
        <div class="col mt-5">
            <h3 class="text-center">Password changed successfully!</h3>


            <h5 class="text-center"> You can now return to <a href="{%url "profile" user.profile.pk%}">Profile</a></h5>
        </div>




        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
